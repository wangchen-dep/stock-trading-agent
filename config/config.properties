# Stock Trading Agent Configuration

# Data Source Settings
# 数据源类型: yahoo 或 tushare
data.source=tushare
# Tushare Token (如果使用 tushare)
data.tushare.token=bdceda825b1fd502a038e8ecb743c68f6e900049587972c07d18aa3f
# 股票代码 (Tushare格式: 000001.SZ, 600000.SH; Yahoo格式: AAPL, GOOGL)
data.symbols=002716.SZ,000001.SZ,600000.SH
data.start.date=2020-01-01
data.end.date=2024-01-01

# Feature Engineering Settings
feature.ma.periods=5,10,20,50,200
feature.ema.periods=12,26
feature.rsi.period=14
feature.bollinger.period=20
feature.bollinger.std=2.0
feature.macd.fast=12
feature.macd.slow=26
feature.macd.signal=9

# Model Training Settings
model.type=RandomForest
model.trees=100
model.max.depth=10
model.min.instances=2
model.prediction.horizon=1
model.train.test.split=0.8

# Backtest Settings
backtest.initial.capital=100000.0
backtest.commission.rate=0.001
backtest.slippage=0.0005
backtest.stop.loss=0.05
backtest.take.profit=0.15
backtest.buy.threshold=0.6
backtest.sell.threshold=0.6

# Output Settings
output.raw.data.dir=data/raw
output.features.dir=data/features
output.models.dir=models
output.results.dir=results
